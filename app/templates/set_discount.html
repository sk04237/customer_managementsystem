{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mt-4">割引限度額の設定</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="product_id" class="form-label">商品</label>
            <select id="product_id" name="product_id" class="form-control" required>
                {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }} (現在: ¥{{ product.discount_limit }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="discount_limit" class="form-label">割引限度額</label>
            <input type="number" id="discount_limit" name="discount_limit" class="form-control" required min="0" max="999999">
        </div>
        <button type="submit" class="btn btn-primary">設定を保存</button>
    </form>
</div>
{% endblock %}
