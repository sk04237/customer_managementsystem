{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mt-4">顧客一覧</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>名前</th>
                <th>メール</th>
                <th>電話番号</th>
                <th>会社名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.phone }}</td>
                <td>{{ customer.company }}</td>
                <td>
                    <a href="{{ url_for('main.link_product', customer_id=customer.id) }}" class="btn btn-primary btn-sm">
                        商品を関連付ける
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
