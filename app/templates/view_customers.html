{% extends "base.html" %}
{% block content %}
<h1>顧客一覧</h1>

<!-- 検索フォーム -->
<form method="GET" action="/search_customers">
    <input type="text" name="query" placeholder="顧客名、メール、電話番号を入力" required>
    <button type="submit">検索</button>
</form>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>名前</th>
            <th>メールアドレス</th>
            <th>電話番号</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phone }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

</table>
<a href="/" class="btn btn-secondary">メニューに戻る</a>
{% endblock %}
