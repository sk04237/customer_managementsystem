{% extends "base.html" %}

{% block title %}顧客と商品の関連付け{% endblock %}

{% block content %}
<h1>顧客と商品の関連付け</h1>
<form method="POST">
    <div class="mb-3">
        <label for="customer_id" class="form-label">顧客</label>
        <select id="customer_id" name="customer_id" class="form-select" required>
            {% for customer in customers %}
                <option value="{{ customer.id }}">{{ customer.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="product_id" class="form-label">商品</label>
        <select id="product_id" name="product_id" class="form-select" required>
            {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="desired_price" class="form-label">希望価格</label>
        <input type="number" id="desired_price" name="desired_price" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">関連付け</button>
</form>
<a href="/" class="btn btn-secondary mt-3">メインメニューに戻る</a>
{% endblock %}
