{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mt-4">{{ customer.name }} に商品を関連付ける</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="product_id" class="form-label">関連付ける商品を選択</label>
            <select name="product_id" id="product_id" class="form-select" required>
                {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }} - ¥{{ product.price }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="desired_price" class="form-label">希望価格</label>
            <input type="number" name="desired_price" id="desired_price" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">関連付ける</button>
        <a href="javascript:history.back()" class="btn btn-secondary">戻る</a>
    </form>
</div>
{% endblock %}
