{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mt-4">商品編集</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">商品名</label>
            <input type="text" id="name" name="name" class="form-control" required value="{{ product.name }}">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">価格 (円)</label>
            <input type="number" id="price" name="price" class="form-control" required min="1" value="{{ product.price }}">
        </div>
        <div class="mb-3">
            <label for="discount_limit" class="form-label">割引限度額 (円)</label>
            <input type="number" id="discount_limit" name="discount_limit" class="form-control" required min="0" value="{{ product.discount_limit }}">
        </div>
        <button type="submit" class="btn btn-primary">更新</button>
        <a href="{{ url_for('main.view_products') }}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>
{% endblock %}
