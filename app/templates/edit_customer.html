{% extends "base.html" %}

{% block title %}顧客編集{% endblock %}

{% block content %}
<h1 class="mb-4">顧客編集</h1>
<form method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="name" class="form-label">名前</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ customer.name }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">メールアドレス</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ customer.email }}" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">電話番号</label>
        <input type="text" id="phone" name="phone" class="form-control" value="{{ customer.phone }}" required>
    </div>
    <div class="mb-3">
        <label for="company" class="form-label">会社名</label>
        <input type="text" id="company" name="company" class="form-control" value="{{ customer.company }}">
    </div>
    <button type="submit" class="btn btn-primary">保存</button>
    <a href="/customers" class="btn btn-secondary">顧客一覧に戻る</a>
</form>
{% endblock %}
