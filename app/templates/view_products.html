{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mt-4">商品一覧</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>商品名</th>
                <th>価格 (円)</th>
                <th>割引限度額 (円)</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.discount_limit }}</td>
                <td>
                    <a href="{{ url_for('main.edit_product', product_id=product.id) }}" class="btn btn-warning btn-sm">編集</a>
                    <form method="POST" action="{{ url_for('main.delete_product', product_id=product.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('本当に削除しますか？');">削除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
